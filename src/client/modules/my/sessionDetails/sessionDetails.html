<template>
    <h3>Speakers</h3>
    <div class="speaker-list">
        <template if:true={session.speakers}>
            <template for:each={session.speakers} for:item="speaker">
                <my-speaker-card key={speaker.id} speaker={speaker}>
                </my-speaker-card>
            </template>
        </template>
    </div>
</template>
